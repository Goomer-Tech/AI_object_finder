<!DOCTYPE html>

<head>

	<title>Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h1 class="btn btn-info heading">AI Object Finder!
            <br>
            <span style="color:black; font-size: 13px;">Input a name then put it near your webcam and it will be ✨detected✨</span>
        </h1>
        <br>
        <br>
        <div class="form-group" style="width: 30%;">
            <label> Object name: </label>
        <input style="width: 40%" type="text" placeholder="enter object name here" class="form-control">
        <br>
        <br>
        <button class="btn btn-success" onclick="start()" id="start">Start</button>
        </div>
        
        <h3 class="btn btn-danger" id="status"></h3>
        <h3 class="btn btn-warning" id="object_status"></h3>
    </center>

    <script src="main.js"></script>
</body>
</html>
